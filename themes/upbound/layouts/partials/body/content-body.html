<div class="">
	<div class="content-title pb-4" id="content">{{.Title}}</div>
    {{ .Content }}

	{{ if eq .Page.Params.product "crds" }}
	<ul>
	{{ partial "body/crds" .}}
	</ul>

	{{ else if .Page.IsSection }}
	<ul>
        {{ range .Pages }}
            {{ if not .Draft }}
		    <li>
			    <a href="{{.Permalink}}">{{.Title}}</a>
		    </li>
            {{ end }}
        {{ end }}
	</ul>
    {{ end }}

</div>
